<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/cecytem.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>CRUD contactos</title>
</head>

<body onload="checkSesion();">
    <div class="container">
        <div class="text-center">
            <img src="./assets/img/cecytem.png" class="mt-5" width="150px" alt="">
            <h3 class="mt-2">REGISTER SYSTEM</h3>
            <form id="formInsert" method="post">
                <div class="mb-3">
                    <label for="correo" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="correo" placeholder="name@test.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="***********">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <input type="file" name="files" id="files" accept=".jpg, .jpeg, .png" onchange="loadFile(event)" >
                    <img id="output"/>
                </div>
                <div class="mb-3">
                    <input type="button" class="btn btn-danger form-control" onclick="new_User()" value="Registrar">
                </div>
                <div class="mb-3">
                    <a href="index.html" type="button" class="btn btn-primary form-control">Iniciate session</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/appLogin.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/sweetalert2.all.min.js"></script>
</body>

</html>
